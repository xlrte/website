    steps:
    - name: Checkout xlrte.github.io repo
      uses: actions/checkout@v2
      with:
        repository: xlrte/xlrte.github.io
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
